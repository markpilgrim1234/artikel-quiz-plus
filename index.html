<!DOCTYPE html>
<html lang="de">
<head>
  <link rel="manifest" href="manifest.json">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" href="icon.png">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcher Artikel?</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      overflow-x: hidden;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1.2rem;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #555;
    }
    .counter {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #333;
    }
    .word {
      font-size: 2.4rem;
      margin-bottom: 1.5rem;
      text-align: center;
      font-weight: bold;
    }
    .options {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .options button {
      flex: 1;
      padding: 1.2rem;
      font-size: 1.6rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .options button:nth-child(1) {
      background-color: #000000;
    }
    .options button:nth-child(2) {
      background-color: #e94e3c;
    }
    .options button:nth-child(3) {
      background-color: #f4c542;
    }
    .result {
      margin-top: 1.5rem;
      font-weight: bold;
      text-align: center;
      font-size: 1.4rem;
    }
    .extra-info {
      text-align: center;
      margin-top: 1.2rem;
      font-size: 1.1rem;
      color: #333;
    }
    #nextBtn {
      display: none;
      margin-top: 1rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.3rem;
      background-color: #21bf73;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #nextBtn:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      font-size: 0.8rem;
      color: #888;
    }
  @media (min-width: 600px) {
      body {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <div id="splash" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: white; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 9999;">
    <h1 style="font-size: 2rem; margin-bottom: 1rem;">Welcher Artikel?</h1>
    <img src="icon.png" alt="Logo" style="width: 300px; height: 300px;" />
  </div>
  <h1 style="margin-bottom: 0.5rem;">Welcher Artikel?</h1>
  <h2 style="margin-top: 0.2rem; margin-bottom: 0.2rem;">VHS Charlottenburg A.2</h2>
  <hr style="margin: 0rem 0;">
  <div class="counter" id="score" style="margin-top: 2rem; margin-bottom: 2.5rem;">‚úÖ Richtig: 0‚ÄÉ‚ùå Falsch: 0</div>
  <div class="quiz" style="margin-top: -0.5rem;">
    <div class="word" id="word">Lade W√∂rter...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="extra-info" id="extra"></div>
    <button id="nextBtn">‚û°Ô∏è N√§chstes Wort</button>
  </div>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTLMG3zUFzaLSA82QS7T4E8IAHiung0H2LYRU8hoi_svBol2OoFWmTFBhGVhCPxK2xGtADv1sM9guDr/pub?output=csv";
    let data = [];
    let current = 0;
    let correct = 0;
    let wrong = 0;

    async function loadCSV() {
      const res = await fetch(csvUrl + '&t=' + new Date().getTime());
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      data = lines.map(line => {
        const [article, word, plural, example, italian] = line.split(",");
        return {
          article: article?.trim(),
          word: word?.trim(),
          plural: plural?.trim(),
          example: example?.trim(),
          italian: italian?.trim()
        };
      });
      shuffle(data);
      loadQuestion();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateScore() {
      const total = correct + wrong;
      const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
      document.getElementById("score").textContent = `‚úÖ Richtig: ${correct}‚ÄÉ‚ùå Falsch: ${wrong}‚ÄÉüìä ${percentage}% korrekt`;
    }

    function loadQuestion() {
      const item = data[current];
      document.getElementById("word").textContent = `${item.word}`;
      const options = ["der", "die", "das"];
      const optionsDiv = document.getElementById("options");
      const resultDiv = document.getElementById("result");
      const extraDiv = document.getElementById("extra");
      const nextBtn = document.getElementById("nextBtn");

      optionsDiv.innerHTML = "";
      resultDiv.textContent = "";
      extraDiv.textContent = "";
      nextBtn.style.display = "none";

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === item.article) {
            correct++;
            resultDiv.textContent = "‚úÖ Richtig!";
          } else {
            wrong++;
            resultDiv.textContent = `‚ùå Falsch! Richtiger Artikel: \"${item.article}\"`;
          }
          extraDiv.innerHTML = `<em>Plural:</em> ${item.plural}<br><em>Beispiel:</em> ${item.example}<br><em>Italienisch:</em> ${item.italian}`;
          updateScore();
          nextBtn.style.display = "block";
        };
        optionsDiv.appendChild(btn);
      });
    }

    document.getElementById("nextBtn").onclick = () => {
      current = (current + 1) % data.length;
      loadQuestion();
    };

    loadCSV();

    setTimeout(() => {
      document.getElementById("splash").style.display = "none";
    }, 4000);
  </script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registrato con successo:', registration);
          })
          .catch(error => {
            console.log('ServiceWorker registration failed:', error);
          });
      });
    }
  </script>
  <footer style="text-align: center; font-size: 0.8rem; color: #888; margin-top: 2rem;">
    by Marco P // Ver. 1.2 // 2025
  </footer>
</body>
</html>
