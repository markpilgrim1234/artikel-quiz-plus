<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bestimme den richtigen Artikel</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      overflow-x: hidden;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 0.5rem;
    }
    h2 {
      text-align: center;
      font-size: 1rem;
      font-weight: normal;
      margin-top: 0;
      margin-bottom: 1rem;
      color: #555;
    }
    .counter {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #333;
    }
    .word {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
    }
    .options {
      display: flex;
      justify-content: space-between;
      gap: 0.5rem;
    }
    .options button {
      flex: 1;
      padding: 1.5rem;
      font-size: 1.5rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      color: white;
    }
    .options button:nth-child(1) {
      background-color: #007bff; /* blu per der */
    }
    .options button:nth-child(2) {
      background-color: #e83e8c; /* rosa per die */
    }
    .options button:nth-child(3) {
      background-color: #28a745; /* verde per das */
    }
    .result {
      margin-top: 1rem;
      font-weight: bold;
      text-align: center;
    }
    .extra-info {
      text-align: center;
      margin-top: 0.5rem;
      font-size: 0.95rem;
      color: #333;
    }
    #nextBtn {
      display: none;
      margin-top: 1.5rem;
      width: 100%;
      padding: 1rem;
      font-size: 1.3rem;
      background-color: white;
      color: black;
      border: 4px solid #ff9800;
      border-radius: 8px;
      cursor: pointer;}
    #nextBtn:hover {
      background-color: #0056b3;
    }
    footer {
      text-align: center;
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #888;
    }
  @media (min-width: 600px) {
      body {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <h1>Bestimme den richtigen Artikel</h1>
  <h2>VHS Charlottenburg A1.2</h2>
  <hr style="margin: 1rem 0;">
  <div class="counter" id="score">‚úÖ Richtig: 0‚ÄÉ‚ùå Falsch: 0</div>
  <div class="quiz">
    <div class="word" id="word">Lade W√∂rter...</div>
    <div class="options" id="options"></div>
    <div class="result" id="result"></div>
    <div class="extra-info" id="extra"></div>
    <button id="nextBtn">‚è≠Ô∏è N√§chstes Wort</button>
  </div>
  <footer>by Marco P // Ver. 1.2 // 2025</footer>

  <script>
    const csvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTLMG3zUFzaLSA82QS7T4E8IAHiung0H2LYRU8hoi_svBol2OoFWmTFBhGVhCPxK2xGtADv1sM9guDr/pub?output=csv";
    let data = [];
    let current = 0;
    let correct = 0;
    let wrong = 0;

    async function loadCSV() {
      const res = await fetch(csvUrl);
      const text = await res.text();
      const lines = text.trim().split("\n").slice(1);
      data = lines.map(line => {
        const [article, word, plural, example] = line.split(",");
        return {
          article: article?.trim(),
          word: word?.trim(),
          plural: plural?.trim(),
          example: example?.trim()
        };
      });
      shuffle(data);
      loadQuestion();
    }

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    function updateScore() {
      const total = correct + wrong;
      const percentage = total > 0 ? Math.round((correct / total) * 100) : 0;
      document.getElementById("score").textContent = `‚úÖ Richtig: ${correct}‚ÄÉ‚ùå Falsch: ${wrong}‚ÄÉüìä ${percentage}% korrekt`;
    }

    function loadQuestion() {
      const item = data[current];
      document.getElementById("word").textContent = `${item.word}`;
      const options = ["der", "die", "das"];
      const optionsDiv = document.getElementById("options");
      const resultDiv = document.getElementById("result");
      const extraDiv = document.getElementById("extra");
      const nextBtn = document.getElementById("nextBtn");

      optionsDiv.innerHTML = "";
      resultDiv.textContent = "";
      extraDiv.textContent = "";
      nextBtn.style.display = "none";

      options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt;
        btn.onclick = () => {
          if (opt === item.article) {
            correct++;
            resultDiv.textContent = "‚úÖ Richtig!";
          } else {
            wrong++;
            resultDiv.textContent = `‚ùå Falsch! Richtiger Artikel: \"${item.article}\"`;
          }
          extraDiv.innerHTML = `<em>Plural:</em> ${item.plural}<br><em>Beispiel:</em> ${item.example}`;
          updateScore();
          nextBtn.style.display = "block";
        };
        optionsDiv.appendChild(btn);
      });
    }

    document.getElementById("nextBtn").onclick = () => {
      current = (current + 1) % data.length;
      loadQuestion();
    };

    loadCSV();
  </script>
</body>
</html>
